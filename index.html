<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Justin Schultz</title>
    <link href="img/favicon-32.png" rel="shortcut icon" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="http://www.justinschultz.dev">
            <img class="image" src="img/Logo.svg" alt="Justin Schultz | Web Developer" height="48">
          </a>
          <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" data-target="#navMenu"><span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span></a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-start"></div>
          <div class="navbar-end">
            <div class="navbar-item"><a class="button is-outlined is-rounded" href="#contact">Contact</a></div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section hero">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column">
            <div class="content has-text-centered-mobile ">
              <h1 class="title is-2 is-size-3-mobile">Hello, I'm <span id="name" style="display: inline-block" class="animate__animated animate__tada">Justin!</span></h1>
              <h2 class="subtitle is-4 is-size-5-mobile">Web Developer | MI</h2>
            </div>

          </div>
          <div class="column">
            <figure class="rectangle animate__animated animate__slideInRight animate__faster">
                <img id="picture" class="image is-16x9 animate__animated animate__slideInRight" src="img/unnamed.png" alt="">
              </figure>
          </div>
        </div>
      </div>
    </section>
    <div class="angled has-text-centered">
    </div>
    <section class="section projects has-text-centered">
      <div class="container">
        <div class="content mb-6">
          <h1 class="title is-2 has-text-white is-size-3-mobile">My Recent Projects</h1>
        </div>
        <div class="projects-grid">
          <div class="columns is-multiline is-mobile">
            <div class="column is-12-mobile is-half-tablet is-one-third-desktop"><figure class="image is-3by2"></figure></div>
            <div class="column is-12-mobile is-half-tablet is-one-third-desktop"><figure class="image is-3by2"></figure></div>
            <div class="column is-12-mobile is-half-tablet is-one-third-desktop"><figure class="image is-3by2"></figure></div>
            <div class="column is-12-mobile is-half-tablet is-one-third-desktop"><figure class="image is-3by2"></figure></div>
            <div class="column is-12-mobile is-half-tablet is-one-third-desktop"><figure class="image is-3by2"></figure></div>
            <div class="column is-12-mobile is-half-tablet is-one-third-desktop"><figure class="image is-3by2"></figure></div>
          </div>
        </div>
      </div>
    </section>
    <section class="section is-white">
      <form class="container contact" id="contact" method="POST" netlify>
        <div class="content has-text-centered">
          <h1 class="title is-2 is-size-3-mobile">Contact Me</h1>
        </div>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Email</label>
          <input class="input" type="email">
        </div>
        
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea"></textarea>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <button class="button is-outlined is-rounded is-fullwidth">Submit</button>
          </div>
           
        </div>
      </form>
    </section>
    <footer class="footer section is-small has-text-centered">
      <img  src="img/Logo-white.svg" height="48" >
      <div class="has-text-centered">
          Portfolio by Justin Schultz
      </div>
      <div class="bulma has-text-centered">
        <a href="https://bulma.io"><img src="https://bulma.io/images/made-with-bulma--white.png" alt="Made with Bulma" width="163" height="31" title="" style=""></a>
      </div>
      <script src="js/index.js"></script>
      <script async src="js/typer.js"></script>
    </footer>
  </body>

</html>
